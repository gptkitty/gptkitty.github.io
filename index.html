<!DOCTYPE html>
<html>

<head>
    <title>Backlog Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
    .copy-btn {
        position: absolute;
        top: 0;
        right: 0;
        display: none; /* Hidden by default */
        padding: 0.5rem; /* Adjust padding as needed */
    }

    .bg-white:hover .copy-btn {
        display: block;
    }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white text-center p-4">
        <h1 class="text-2xl md:text-3xl font-bold">Backlog Builder</h1>
    </header>
    <main class="px-4 py-2 md:p-4">
        <div id="toast" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg">Story copied to clipboard!</div>
        <div id="filters" class="flex flex-wrap gap-2 mb-4">
            <!-- Updated button classes -->
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 md:px-4 rounded filter-btn" data-filter="Account Management">Account Management</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 md:px-4 rounded filter-btn" data-filter="Authentication">Authentication</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 md:px-4 rounded filter-btn" data-filter="Notifications">Notifications</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 md:px-4 rounded filter-btn" data-filter="Search & Browse">Search & Browse</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 md:px-4 rounded filter-btn" data-filter="Payments">Payments</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 md:px-4 rounded filter-btn" data-filter="User Roles">User Roles</button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 md:px-4 rounded filter-btn" id="clearFilter">Clear Results</button>
            <!-- Repeat for other buttons -->
        </div>
        <input type="text" id="searchBox" class="w-full p-2 mb-4 border rounded" placeholder="Search user stories...">
        <div id="results" class="space-y-4"></div>
    </main>
    <footer class="fixed bottom-0 w-full text-center bg-blue-600 text-white text-sm p-2 mt-4">
        <p>Â© 2023 Backlog Builder</p>
    </footer>
    <script type="module" src="search.js"></script>
</body>

</html>
